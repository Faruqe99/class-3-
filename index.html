    <body border="1" width="1140">
           <th><u><align="center">Students Register Form</align></u></th><br>
            <table border="1" width="100%" align="center" bgcolor="#188BAD">
               
                <tr>
                    <td>

                                        <label for="Football">Football</label>

                                        </tr>
                                        <tr>
                                        <td>

                                            <input type="checkbox" id="secondry school">

                                        </tr>
